<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Materialize -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script charset="utf8">
    var app = { nrComponentes: 0 };
    app.getComponente = function (nome) {
      if (!app[nome]) {
        app[nome] = {};
        app[app.nrComponentes++] = nome;
      }
      return app[nome];
    };
  </script>
  <div class="container">
    <div class="row">
      <div class="col s12 left-align deep-purple-text text-bold center-align">
        <p id="melhorTempoJogo">Melhor Tempo De Jogo : <span></span></p>
      </div>
      <div id="container-botao">
          <a id="botaoIniciarReiniciarJogo" class="col s12 waves-effect waves-light deep-purple text-bold btn">Iniciar</a>
      </div>
    </div>
    <div id="tabuleiro" class="row">
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
